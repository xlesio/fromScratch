<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}TenisLiga MVP{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Special Elite Font -->
  <link href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap" rel="stylesheet">
  <!-- Twój styl -->
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
  <div class="container-fluid pt-2">
    <div class="d-flex justify-content-between align-items-center mb-1">
      <h1 class="m-0">TenisLiga MVP</h1>
      <a href="#" class="small-text text-decoration-none text-dark">Zaloguj się</a>
    </div>
    <hr class="mt-1 mb-4" style="border-top: 2px dashed #a2a2a2;">
    {% block content %}{% endblock %}
  </div>
  <!-- Bootstrap JS (opcjonalnie, tylko jeśli chcesz dynamiczne elementy) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
